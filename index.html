<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header">
        <div class="left title">Clock</div>
        <div class="right"><a href="https://github.com/Keshav76"><i class="fa fa-github"></i></a></div>
        <div class="right"><a href="https://www.linkedin.com/in/keshav-banka/"><i class="fa fa-linkedin"></i></a></div>
        <div class="right"><a href="mailto:keshav.banka2003@gmail.com"><i class="fa fa-envelope"></i></a></div>
    </div>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
    <div class="digital-clock"></div>


    <script src="script.js"></script>
</body>

</html>
